<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Title</title>
</head>
<body>
    <header>
        <h1>Brand Name</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Services</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Hero Title</h2>
            <p>This is your hero content.</p>
        </section>

        <article>
            <h2>Blog Title</h2>
            <p>Some article text...</p>
        </article>
    </main>

    <footer>
        <p>&copy; 2025 All rights reserved.</p>
    </footer>

    <!-- 
    #The Mental Model (How Experts Think)
    Instead of memorizing tags, use this 3-layer framework:

    # Layer 1 — Structure
    “What is the page’s skeleton?”
    → header, main, footer, sections, articles

    # Layer 2 — Content
    “What does each block contain?”
    → headings, text, images, buttons, forms

    # Layer 3 — Behavior
    “How does it interact or load?”
    → Javascript, CSS, external assets

    This mindset is what allows top developers to design pages in minutes instead of hours.
    -->
</body>
</html>
